<!DOCTYPE html>
<html>
  <head>
    <title>{{ foo }}</title>
  </head>

  <body>

    <h1><center>Occupations</center></h1>
    <p>Below is a tabular representation of occupation data found on the <a href="https://github.com/stuy-softdev/workshop/blob/master/occupation/occupations.csv" target="_blank">Stuy Soft Dev GitHub repo</a>.</p>

    <table cellspacing="10">
      <tr>
	<th>Occupation</th>
	<th>% of jobs</th>
	<th>Link</th>
      </tr>
      
    {%- for key in dic %}
      <tr>
	<td>{{ key }}</td>
	<td style="text-align:center"> {{ dic[key][0] }} </td>
	<td><a href="{{ dic[key][1] }}" target="_blank">{{ dic[key][1] }}</td>
      </tr>
    {%- endfor %}
      <tr>
	<td style="text-align:right">Total:</td>
	<td style="text-align:center">99.8</td>
    </table>
    
    <br>
<p> Random choice: <b> {{ choose }} </b> </p>
  </body>
</html>
